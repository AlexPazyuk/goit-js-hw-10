<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Cat Breed Search</title>
  </head>
  <body>
    <div class="container">
      <select id="breed-select" class="breed-select"></select>
      <p class="loader"></p>
      <p class="error">Oops! Something went wrong! Try reloading the page!</p>
      <div class="cat-info">
        <img class="cat-image" alt="Cat Image" />
        <h2 class="cat-name"></h2>
        <p class="cat-description"></p>
        <p class="cat-temperament"></p>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
